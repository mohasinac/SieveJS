name: ci

on:
    pull_request:
        branches:
            - main
            - master

jobs:
    node:
        name: node
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "20"
            - name: Install package dependencies
              run: npm install
            - name: Verify exports smoke test
              run: node -e "import('./src/index.js').then(() => console.log('ok')).catch((err) => { console.error(err); process.exit(1); });"
            - name: Run full test suite
              run: npm test
